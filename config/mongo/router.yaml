---
# mongo router
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongos
  labels:
    name: mongos
spec:
  replicas: 2
  selector:
    matchLabels:
      name: mongos
  template:
    metadata:
      labels:
        name: mongos
    spec:
      volumes:
        - name: secrets-volume
          secret:
            secretName: shared-bootstrap-data
            # defaultMode: 256 # what is this ?
      containers:
        - name: mongos-container
          image: mongo
          command:
            - "mongos"
            - "--port"
            - "27017"
            - "--bind_ip_all"
            - "--configdb"
            - "mongod-configdb-0.mongodb-configdb-service.myserver.svc.cluster.local:27017,mongod-configdb-1.mongodb-configdb-service.myserver.svc.cluster.local:27017" # add all configserver to each router
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: secrets-volume
              readOnly: true
              mountPath: /etc/secrets-volume
---
# to expose mongo-router
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    name: mongo
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    name: mongos
