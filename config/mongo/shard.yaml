---
# shard services
# to expose mongo-router
apiVersion: v1
kind: Service
metadata:
  name: shard0-service
  labels:
    name: shard0-service
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    name: mongo-shard0
