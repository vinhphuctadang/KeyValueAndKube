# mongo shards
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-shard0
  labels:
    name: mongo-shard0
spec:
  serviceName: "shard0-service"
  replicas: 2
  selector:
    matchLabels: # TODO: Explore more about this selector's selection behavior
      name: mongo-shard0
  template:
    metadata:
      labels:
        name: mongo-shard0
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo
          command:
            - mongod
            - "--port"
            - "27017"
            - "--shardsvr"
            - "--replSet"
            - "shard0" # how to init another shard ?
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
      annotations:
        volume.beta.kubernetes.io/storage-class: "fast"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
---
