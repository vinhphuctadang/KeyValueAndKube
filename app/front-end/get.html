<!DOCTYPE html>
<html>
	<body>
			<label for="key">Key:</label><br>
			<input type="text" id="key" placeholer="keyname"><br>
			<label for="value">Value:</label><br>
			<input type="text" id="value" disabled><br><br>
			<button onclick="onClick()">GET</button>
		<p>Click submit to 'GET' to get the value of key</p>
		<p>Or go to <a href="set.html">SET page</a></p>
	</body>

  <script>
      function onClick(){
				// a little ajax :)))
        var key = document.getElementById("key").value
        var xhttp = new XMLHttpRequest();
        document.getElementById("value").value = "[Waiting...]"
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
               document.getElementById("value").value = xhttp.responseText
            }
        };
        xhttp.open("GET", "/valueof/" + key, true);
        xhttp.send();
        return true;
      }
  </script>
</html>
